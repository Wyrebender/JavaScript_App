		<div id="content">
			<div id="form_header" class="header_style">
				<h3>Registration Form</h3>
			</div><!--/form_header-->
			
			<div id="form" class="box_style">
					<form id="form_fields" action="..." method="post">
						<ul> 
							<li id="legend"><label>* = required fields</label></li>
							<li id="fnLine" class="line">
								<label>First Name:</label><br />
								<input type="text" id="fNameInput" class="text required"/>
								<span class="input_req" id="fNameInput_req">*</span><br />
								<span class="input_error" id="fNameInput_error"></span>
							</li>
							<li  id="lnLine" class="line">
								<label>Last Name:</label><br />
								<input type="text" id="lNameInput" class="text"/><br />
								<span  id="lNameInput_error" class="input_error"></span>
							</li>
							<li id="unLine" class="lastLine">
								<label>Username:</label><br />
								<input type="text" id="userNameInput" class="username required"/>
								<span id="userNameInput_req" class="input_req">*</span><br />
								<span  id="userNameInput_error" class="input_error"></span>
							</li>
							<li id="form_seperator"></li><!--prevent div from breaking by using 'register_button class'-->
						</ul>
					</form><!--/form_fields-->
					
					<form id="form_fields2" action="..." method="post">
						<ul> 
							<li id="passLine" class="line">
								<label>Password:</label><br />
								<input type="password" id="passwordInput" class="password "/>
								<span id="passwordInput_req" class="input_req">*</span><br />
								<span  id="passwordInput_error" class="input_error"></span>
							</li>
							<li id="repassLine" class="line">
								<label>Retype Password:</label><br />
								<input type="password" id="retypePassInput" class="retype_password "/>
								<span id="retypePassInput_req" class="input_req">*</span><br />
								<span  id="retypePassInput_error" class="input_error"></span>
							</li>
							<li id="emailLine" class="line">
								<label>Email:</label><br />
								<input type="text" id="emailInput" class="email required"/>
								<span id="emailInput_req" class="input_req">*</span><br />
								<span  id="emailInput_error" class="input_error"></span>
							</li>
							<li id="reemailLine" class="line">
								<label>Retype Email:</label><br />
								<input type="text" id="retypeEmailInput" class="retype_email required"/>
								<span id="retypeEmailInput_req" class="input_req">*</span><br />
								<span  id="retypeEmailInput_error" class="input_error"></span>
							</li>
							<li id="websiteLine" class="line">
								<label>Website:</label><br />
								<input type="text" id="websiteInput" class="website"/><br />
								<span  id="websiteInput_error" class="input_error"></span>
							</li>
							<li id="phoneLine" class="line">
								<label>Phone:</label><br />
								<input type="text" id="phoneInput" class="phone"/><br />
								<span  id="phoneInput_error" class="input_error"></span>
							</li>
							<li id="register_button"><a href="#">Register</a></li>
						</ul>
					</form><!--/form_fields2-->
			</div><!--/form-->
		</div><!--/div content-->
		
		<div id="footer">
			<p>&copy; FWH Site 2011</p>
